{% extends "base.html" %}
{% block page %}
<div class="div"><p>VPN账号查询结果:</p></div>
<div style="padding-top: 12%;padding-left:43%">
 <table class="datalist" border="1">
    <tr>
        <td>账号</td><td>密码</td>
    </tr>
    {% for val in user_list %}
        <tr class="altrow">
            {% for va in val %}
                <td>{{ va }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
 </table>
</div>
{% endblock page %}
