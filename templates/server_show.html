{% extends "base.html" %}
{% block page %}
<div class="center">
<div align="center" >
 <table class="datalist" border="1">
    <tr>
        {% for t in tables %}
            <td class="tdcenter">{{ t }}</td>
        {% endfor %}
    </tr>
  {% for value in values %}
        {% for val in value %}
        <tr class="altrow">
            {% for va in val %}
                <td>{{ va }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    {% endfor %}
 </table>
</div>
</div>
{% endblock page %}
