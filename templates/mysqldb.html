{% extends "base.html" %}
{% block page %}
<div align="center" >
 <table class="datalist" border="1">
    <tr>
        {% for t in tables %}
            <td class="tdcenter">{{ t }}</td>
        {% endfor %}
    </tr>
    {% for value in values %}
        <tr class="altrow">
            <td>{{value[0]}}</td>
            <td>{{value[1]}}</td>
            <td>
            {% for v in value[2].split('|') %}
                <br>{{ v }}
            {% endfor %}
            </td>
            <td>
            {% for v in value[3] %}
                <br>{{ v }}
            {% endfor %}
            </td>
        </tr>
    {% endfor %}
 </table>
 </div>
{% endblock page %}
