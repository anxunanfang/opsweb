{% extends "base.html" %}
{% block page %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-info alert-dismissable" style="margin-top: 13%;display:inline-block;*display:inline;*zoom:1;">
            {% for message in messages %}
                <p>{{ message }}<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button></p>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
{% endblock page %}
