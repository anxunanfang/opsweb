{% extends "base.html" %}
{% block page %}
<div align="center" >
 <table class="datalist" border="1">
    <tr>
        {% for t in tables %}
            <td class="tdcenter">{{ t }}</td>
        {% endfor %}
    </tr>
     {% for value in values %}
        <tr class="altrow">
            {% for va in value %}
                <td class="tdleft">{{ va }}</td>
            {% endfor %}
        </tr>
     {% endfor %}
 </table>
</div>
{% endblock page %}
