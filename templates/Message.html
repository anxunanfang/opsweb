{% extends "base.html" %}
{% block page %}
    <script type="text/javascript">
function countDown(secs,url){
 var jumpTo = document.getElementById('jumpTo');
 jumpTo.innerHTML=secs;
 if(--secs>0){
     setTimeout("countDown("+secs+",'"+url+"')",1000);
     }
 else{
     location.href=url;
     }
 }
</script>
    <div class="alert alert-danger" style="margin-top: 13%;display:inline-block;*display:inline;*zoom:1;">
        <p>{{ Error_info }}</p>
        <span id="jumpTo">10</span>秒后页面自动跳转到登陆页
    </div>
    <script type="text/javascript">
        var jumpTo = document.getElementById('jumpTo');
        secs = jumpTo.innerHTML;
        countDown(secs,'/login');
    </script>
{% endblock page %}
