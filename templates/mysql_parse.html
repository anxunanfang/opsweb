{% extends "base.html" %}
{% block page %}
<div class="div"><p>SQL语句审查</p></div>
<div align="center" style="margin-top: 8%">
    <form action="/mysql_parse" method="post">
        {{ form.csrf_token }}
        <p>数据库库名:{{ form.input }} &nbsp;请输入完整sql语句<font color="red">(仅限delete,update,alter)</font>,每句以分号结尾:</p>
        <p>{{ form.text(cols = 120, rows = 15,style="width:auto") }}</p>
        {{ form.submit(class="btn btn-info") }}
    </form>
</div>
{% endblock page %}
