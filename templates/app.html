{% extends "page.html" %}
{% block page %}
<div class="div" style="margin-top: 8%"><p>应用部署查询</p></div>
<br>
<div align="center">
<form action="/app" method="post">
    {{ form.csrf_token }}
    <br>
    <p>任选其一并输入相关条件进行查询:{{ form.select }}</p>
    <p>{{ form.text(cols = 80, rows = 10,style="width:auto") }}</p>
    {{ form.submit(class="btn btn-info") }}
</form>
</div>
{% endblock page %}
