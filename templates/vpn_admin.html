{% extends "base.html" %}
{% block page %}
<div class="div"><p>VPN账号管理</p></div>
<div align="center" style="margin-top: 8%">
    <form action="/vpn_admin" method="post">
        {{ form.csrf_token }}
        <p>选择操作:{{ form.select_action }}&nbsp类型:{{ form.select_type }}&nbsp（支持批量操作）:</p>
        <p>{{ form.text(cols = 50, rows = 8,style="width:auto") }}</p>
        <p>{{ form.submit(class="btn btn-info") }}</p>
    </form>
</div>
{% endblock page %}
